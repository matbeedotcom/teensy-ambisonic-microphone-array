# ODAS Configuration for Tetrahedral Microphone Array
# 4-channel configuration matching mechanical design

# General configuration
[general]
# Sample rate and frame size
sample_rate = 44100
frame_size = 512

# Number of microphones
n_mics = 4

# Microphone positions (tetrahedral geometry, 25mm radius)
[mics]
# Mic 0: [0.025, 0.025, 0.025]
mics_0_x = 0.025
mics_0_y = 0.025
mics_0_z = 0.025

# Mic 1: [0.025, -0.025, -0.025]
mics_1_x = 0.025
mics_1_y = -0.025
mics_1_z = -0.025

# Mic 2: [-0.025, 0.025, -0.025]
mics_2_x = -0.025
mics_2_y = 0.025
mics_2_z = -0.025

# Mic 3: [-0.025, -0.025, 0.025]
mics_3_x = -0.025
mics_3_y = -0.025
mics_3_z = 0.025

# STFT configuration
[stft]
# Window size and hop size
window_size = 512
hop_size = 256

# Window type
window_type = hanning

# DOA configuration
[doa]
# DOA algorithm (gcc-phat or srp-phat)
algorithm = gcc-phat

# Search grid resolution (degrees)
resolution = 5

# Speed of sound (m/s)
speed_of_sound = 343.0

# Maximum number of sources to track
n_sources = 3

# GCC-PHAT specific parameters
[gcc-phat]
# Regularization parameter
epsilon = 1e-12

# SRP-PHAT specific parameters
[srp-phat]
# Beamforming grid resolution
beam_resolution = 5

# Tracking configuration
[track]
# Tracking algorithm
algorithm = kalman

# Tracking parameters
q = 0.1
r = 0.1

# Output configuration
[output]
# Output format (json, csv, or custom)
format = json

# Output rate (Hz)
rate = 10

# Enable/disable specific outputs
enable_doa = true
enable_track = true
enable_activity = true